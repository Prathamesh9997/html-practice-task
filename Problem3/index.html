<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <style>
      body {
        background-color: khaki;
      }
      table{
          margin: 0 35%;
          border-collapse: separate;
         border-spacing: 30px 0;
      }
     hr{
         border: none;
     }
      .heading {
        text-align: center;
        margin-bottom: 4%;
      }
      .submit {
        cursor: pointer;
        margin: 0 45%;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">CONTACT US</h1>
    <form action="mailto:gundep09@gmail.com" method="post" enctype="text/plain">
      <table>
        <tr>
          <td>
            <label for="yourName">Name:</label>
          </td>
          <td>
            <input
              type="text"
              id="yourName"
              name="yourName"
              value=""
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="mob">Mobile No:</label>
          </td>
          <td>
            <input type="tel" id="mob" name="mob" value="" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="yourEmail">Email:</label>
          </td>
          <td>
            <input
              type="email"
              id="yourEmail"
              name="yourEmail"
              value=""
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="comments">Comments:</label>
          </td>
          <td>
            <textarea
              name="comments"
              id="comments"
              rows="10"
              cols="30"
            ></textarea>
          </td>
        </tr>
      </table>
      <hr>
      <input class="submit" type="submit" name="" />
    </form>
  </body>
</html>
