<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Button</title>
    <style>
      body {
        background-color: khaki;
      }
      table {
        margin: 0 35%;
        border-collapse: separate;
        border-spacing: 30px 0;
      }
      hr {
        border: none;
      }
      .heading {
        text-align: center;
        margin-bottom: 4%;
      }
      .submit {
        cursor: pointer;
        margin: 0 45%;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">CONTACT US</h1>
    <form action="#" method="post" enctype="text/plain">
      <table>
        <tr>
          <td>
            <label for="yourName">Employee Name:</label>
          </td>
          <td>
            <input
              type="text"
              id="yourName"
              name="yourName"
              value=""
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="mob">Employee Mob No:</label>
          </td>
          <td>
            <input type="tel" id="mob" name="mob" value="" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="yourEmail">Employee Email Id:</label>
          </td>
          <td>
            <input
              type="email"
              id="yourEmail"
              name="yourEmail"
              value=""
              required
            />
          </td>
        </tr>
        <tr>
          <td>
            <label>Employee Type:</label>
          </td>
          <td>
            <input type="radio" id="salaried" name="empType" value="salaried">
            <label for="salaried">Salaried</label><br>
            <input type="radio" id="business" name="empType" value="business">
            <label for="business">Own Business</label><br>
          </td>
        </tr>
      </table>
      <hr />
      <input class="submit" type="submit" name="" />
    </form>
  </body>
</html>
