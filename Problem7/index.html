<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Yes! I want to subscribe to <em>Mag-O-Zine</em></h1>
    <form action="#">
        <table>
            <tr>
                <td>
                    <input type="text" name="fname" id="fname" autocomplete="off" value="joe"><br>
                    <label for="fname">First Name</label>
                </td>
                <td>
                    <input type="text" name="lname" id="lname" autocomplete="off" value="bean"><br>
                    <label for="fname">Last Name</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="address" id="address" autocomplete="off" value="1001 washington DC"><br>
                    <label for="address">Address</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="city" id="city" autocomplete="off" value="washington"><br>
                    <label for="city">City</label>
                </td>
                <td>
                    <input type="text" name="state" id="state" autocomplete="off" value="CA"><br>
                    <label for="state">State</label>
                </td>
                <td>
                    <input type="text" name="zip" id="zip" autocomplete="off" value="99999"><br>
                    <label for="zip">ZIP</label>
                </td>
            </tr>
        </table>
        <table class="bold">
            <tr>
                <td>
                    <label>Subscribe for:</label>
                    <input type="checkbox" id="oneyear" name="oneyear" value="oneyear" checked> 1 Year ($19.95)
                    <input type="checkbox" id="twoyear" name="twoyear" value="twoyear"> 2 Year ($35.00)
                </td>
            </tr>
            <tr>
                <td>
                    <label>Send me more information about:</label><br>
                    <input type="checkbox" id="oneyear" name="oneyear" value="oneyear" checked> Computer-Zine <br>
                    <input type="checkbox" id="twoyear" name="twoyear" value="twoyear"> Fishing-Zine <br>
                    <input type="checkbox" id="twoyear" name="twoyear" value="twoyear" checked> Cat-O-Zine <br>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
